<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 6.1</title>
    <style>
       
       
       
        #container{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content:space-between;
            padding: 3em 0em 0em;

        }

        .box1{
            width: 380px;
            height: 230px;
            padding: 0.5em;
            border: 1px solid;
        }
        .box2{
            width: 220px;
            padding: 0.5em;
            border: 1px solid;
        }
    </style>

</head>
<body>
    <div id="container">
        <div><img src="img/img1.jpeg" alt="foto" class="box1"></div>
        <div><img src="img/img2.jpeg" alt="foto" class="box1"></div>
        <div><img src="img/img3.jpeg" alt="foto" class="box1"></div>
        <div><img src="img/img4.jpeg" alt="foto" class="box2"></div>
        <div><img src="img/img5.jpeg" alt="foto" class="box2"></div>
        <div><img src="img/img6.jpeg" alt="foto" class="box2"></div>
        <div><img src="img/img7.jpeg" alt="foto" class="box2"></div>
        <div><img src="img/img8.jpeg" alt="foto" class="box2"></div>
    </div>
</body>
</html>
